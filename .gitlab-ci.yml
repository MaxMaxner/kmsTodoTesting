stages:
  - client

client:job:
  stage: client
  tags: 
      - nodejs
      - npm
  script: 
    - npm install
    - npm install @angular-eslint/schematics@13.3.0
    - npm run build 
    - npm i eslint
    - npm init @eslint/config
    - npm install @typescript-eslint/eslint-plugin@latest --save-dev
    - node_modules/eslint/bin/eslint.js
  cache:
    key: node-cache
    paths:
      - dist
      - node_modules

