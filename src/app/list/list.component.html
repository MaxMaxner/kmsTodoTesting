<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list; let i = index">
      <td>{{i}}</td>
      <td>{{item.title}}</td>
      <td>{{item.date}}</td>
      <td class="text-right">
        <button *ngIf="!item.done" type="button" class="btn btn-primary" (click)="todoService.markDone(i)">
          Done
        </button>
        <button *ngIf="item.done" type="button" class="btn btn-primary" (click)="todoService.markUndone(i)">
          Undone
        </button>
        <button *ngIf="item.done" type="button" class="ms-1 btn btn-danger" (click)="todoService.deleteTodo(i)">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
