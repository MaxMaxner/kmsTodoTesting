<div class="modal-header">
  <h4 class="modal-title">New Entry</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()">
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="itemInput">Title</label>
    <input type="text" class="form-control" id="itemInput" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="prioritySelect">Priority</label>
    <select class="form-control" id="prioritySelect" [(ngModel)]="priority">
      <option [value]="priority">Showstopper</option>
      <option [value]="priority">High</option>
      <option [value]="priority">Normal</option>
      <option [value]="priority">Low</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Schlie√üen</button>
  <button type="button" class="btn btn-success" (click)="save()">Speichern</button>
</div>
